### Prefix
###############################################################################
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

### Basics
###############################################################################
set-option -g status-position top

# disable ESC delay
set -s escape-time 0

# Option
set-option -g default-command ""
set -g automatic-rename off
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-window-option -g mouse on
set-option -g base-index 1
set-option -g history-limit 10000

### View
###############################################################################
set -g status-interval 1
set -g status-left-length 25
set -g status-right-length 50

setw -g mode-style bg=colour61,fg=colour255

### COLOUR
###############################################################################
# cf. https://christina04.hatenablog.com/entry/use-alacritty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

### Theme
###############################################################################
gray_light="#d8dee9"
gray_medium="#abb2bf"
gray_dark="#3b4252"
green_soft="#a3be8c"
blue_muted="#81a1c1"
cyan_soft="#88c0d0"

set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#[fg=${green_soft},bold] #S #[fg=${gray_light},nobold] "
set -g status-right "#[fg=${gray_medium}]%a %m/%d %H:%M:%S"
set -g window-status-current-format "#[fg=${cyan_soft},bold]  #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${gray_medium}"

### KeyBindings
###############################################################################
unbind ^C

bind r source-file ~/.tmux.conf; display-message "Configuration has been Reloaded."

bind c new-window
bind p previous-window
bind n next-window
bind t last-window

bind K kill-window
bind y copy-mode
bind P paste-buffer

bind S setw synchronize-panes on
bind s setw synchronize-panes off

bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# Select pane by vim-like key bindings
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# Plugins
# NOTE: Clone tpm first!
#  git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
###############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run -b '~/.tmux/plugins/tpm/tpm'

