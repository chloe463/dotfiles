import:
  - ~/.config/alacritty/color-schemes/iceberg.yml
  # - ~/.config/alacritty/color-schemes/tokyo-night.yml
  
env:
  TERM: xterm-256color

live_config_reload: true

window:
  opacity: 0.9
  padding:
    x: 4
    y: 0
  decorations: Buttonless
  startup_mode: Maximized

font:
  normal:
    family: "HackGen Console NF"
    style: Regular
  bold:
    family: "HackGen Console NF"
    style: Bold
  italic:
    family: "HackGen Console NF"
    style: Italic
  bold_italic:
    family: "HackGen Console NF"
    style: Bold Italic
  size: 16.0
  offset:
    x: 0 
    y: 2
  glyph_offset:
    x: 0 
    y: 2

cursor:
  style: Beam
  unfocused_hollow: true


mouse_bindings:
  - { mouse: Left,  mods: Shift, action: Copy }
  - { mouse: Right, mods: Shift, action: Paste }

